  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../css/styleRegisterr.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css" />

    <title>PlanetStore-Register</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../assets/logo3-removebg-preview.png" alt="" width="55" height="50" class="me-2" />
          <strong>Planet</strong> Store
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="homePage.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="keranjang.html">Keranjang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bantuan.html">Bantuan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Daftar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Masuk</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <div class="container">
      <form class="form-container">
        <h3 class="text-judul">Daftar</h3>
        <div class="row mt-5">
          <div class="col-md-7">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nama lengkap</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-address-book"></i></span>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap" />
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password" />
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelopes-bulk"></i></span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" />
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ulangi Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password" />
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">No. Hp</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile"></i></span>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="No. Hp" />
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Alamat</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-house"></i></span>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat" />
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">*Saya menyetujui syarat & ketentuan yang berlaku</label>
        </div>

        <div class="row mt-5">
          <div class="col-md-6 d-grid">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
          <div class="col-md-6 d-grid">
            <button type="reset" class="btn btn-secondary">Delete</button>
          </div>
        </div>

        <div class="mt-2">
          <label for="#">Kamu Sudah Punya Akun ? <a href="login.html" class="text-decoration-none">Login disini.</a></label>
        </div>
      </form>
    </div>
  </body>
</html>
